<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investiment">Initial Investiment</label>
      <input
        id="initial-investiment"
        name="initial-investiment"
        type="number"
        [(ngModel)]="enteredInitialInvestment"
      />
    </p>
    <p>
      <label for="annual-investiment">Annual Investiment</label>
      <input
        id="annual-investiment"
        name="annual-investiment"
        type="number"
        [(ngModel)]="enteredAnnualInvestiment"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input
        id="expected-return"
        name="expected-return"
        type="number"
        [(ngModel)]="enteredExpectedReturn"
      />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input
        id="duration"
        name="duration"
        type="number"
        [(ngModel)]="enteredDuration"
      />
    </p>
  </div>
  <p>
    <button>Calculate</button>
  </p>
</form>
